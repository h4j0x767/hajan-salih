<!DOCTYPE html>
<html>
<head>
    <title>Profile - JavaScript Learning</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1484417894907-623942c8ee29?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            padding: 40px 20px;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .profile-sidebar {
            background: rgba(51, 51, 51, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            height: fit-content;
        }

        .profile-main {
            background: rgba(51, 51, 51, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            text-transform: uppercase;
            background-color: #2563eb;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .profile-avatar.has-image {
            font-size: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .profile-name {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
            color: #f97316;
        }

        .profile-email {
            text-align: center;
            color: #cbd5e1;
            margin-bottom: 30px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(37, 99, 235, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            color: #f97316;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #cbd5e1;
            font-size: 14px;
        }

        .progress-section {
            margin-bottom: 30px;
        }

        .progress-title {
            margin-bottom: 20px;
            color: #f97316;
        }

        .progress-bar {
            height: 10px;
            background: rgba(37, 99, 235, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #2563eb;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .achievements {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .achievement-card {
            background: rgba(37, 99, 235, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .achievement-card:hover {
            transform: translateY(-5px);
            background: rgba(37, 99, 235, 0.2);
        }

        .achievement-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .achievement-title {
            color: #f97316;
            margin-bottom: 5px;
        }

        .achievement-desc {
            color: #cbd5e1;
            font-size: 14px;
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .avatar-upload {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .upload-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .upload-btn input {
            display: none;
        }

        @media (max-width: 768px) {
            .profile-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-sidebar">
            <div class="profile-avatar" id="avatar"></div>
            <h2 class="profile-name" id="name"></h2>
            <div class="profile-email" id="email"></div>
            
            <div class="profile-stats">
                <div class="stat-card">
                    <div class="stat-value">5</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">3</div>
                    <div class="stat-label">Certificates</div>
                </div>
            </div>

            <div class="avatar-upload">
                <label for="avatarInput" class="upload-btn">
                    <span>Change Photo</span>
                    <input type="file" id="avatarInput" accept="image/*" onchange="handleAvatarChange(event)">
                </label>
            </div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="profile-main">
            <div class="progress-section">
                <h3 class="progress-title">Learning Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 75%;"></div>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span>Progress: 75%</span>
                    <span>15/20 Lessons</span>
                </div>
            </div>

            <div class="achievements">
                <div class="achievement-card">
                    <div class="achievement-icon">üéØ</div>
                    <div class="achievement-title">Quick Learner</div>
                    <div class="achievement-desc">Completed 5 lessons in one day</div>
                </div>
                <div class="achievement-card">
                    <div class="achievement-icon">üíª</div>
                    <div class="achievement-title">Code Master</div>
                    <div class="achievement-desc">Created first JavaScript project</div>
                </div>
                <div class="achievement-card">
                    <div class="achievement-icon">üèÜ</div>
                    <div class="achievement-title">Top Performer</div>
                    <div class="achievement-desc">Scored 100% in quiz</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = 'login.html';
        }

        // Update profile information
        document.getElementById('name').textContent = user.name;
        document.getElementById('email').textContent = user.email;
        document.getElementById('avatar').textContent = user.name[0];

        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('userAvatar');
            window.location.href = 'login.html';
        }

        function handleAvatarChange(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const avatar = document.getElementById('avatar');
                avatar.style.backgroundImage = `url(${e.target.result})`;
                avatar.textContent = '';
                avatar.classList.add('has-image');
                
                // Save avatar in localStorage
                localStorage.setItem('userAvatar', e.target.result);
                
                // Update user object
                const user = JSON.parse(localStorage.getItem('user'));
                user.avatar = e.target.result;
                localStorage.setItem('user', JSON.stringify(user));
            };
            reader.readAsDataURL(file);
        }

        // Load saved avatar if exists
        if (user && user.avatar) {
            const avatar = document.getElementById('avatar');
            avatar.style.backgroundImage = `url(${user.avatar})`;
            avatar.textContent = '';
            avatar.classList.add('has-image');
        } else {
            document.getElementById('avatar').textContent = user.name[0];
        }
    </script>
</body>
</html>
